<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Где мои 750 рублей?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #000, #111, #222);
        }
        .element {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 24px;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .davlat {
            color: #fff;
        }
        .phrase {
            color: #ff0;
            font-family: 'Creepster', cursive;
            font-size: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 15px #f00, 0 0 30px #f0f;
        }
        .rubles {
            color: rgb(255, 0, 0); /* Кислотно-зеленый */
            font-family: 'Creepster', cursive;
            font-size: 28px;
            text-shadow: 0 0 15px #0ff, 0 0 25px #ff0;
            font-weight: bold;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes scale {
            0% { transform: scale(1); }
            50% { transform: scale(2); }
            100% { transform: scale(1); }
        }
        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #f00; }
            50% { color: #0ff; }
            75% { color: #ff0; }
            100% { color: #fff; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes wobble {
            0% { transform: skew(0deg); }
            25% { transform: skew(10deg); }
            50% { transform: skew(-10deg); }
            75% { transform: skew(10deg); }
            100% { transform: skew(0deg); }
        }
        @keyframes drift {
            0% { left: 0; top: 0; }
            25% { left: 20%; top: -20%; }
            50% { left: -20%; top: 20%; }
            75% { left: 20%; top: 20%; }
            100% { left: 0; top: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const animations = ['rotate', 'scale', 'colorChange', 'bounce', 'flicker', 'pulse', 'wobble', 'drift'];
        const fonts = ['Arial', 'Impact', 'Creepster', 'Comic Sans MS', 'Verdana'];
        const totalElements = 1500;

        for (let i = 0; i < totalElements; i++) {
            let elementType = 'davlat';
            let text = 'Давлат';
            const rand = Math.random();
            if (rand < 0.15) { // 15% шанс для "Где мои 750 рублей?"
                elementType = 'rubles';
                text = 'Где мои 750 рублей?';
            } else if (rand < 0.35) { // 20% шанс для "Я хочу тебя, Давлатик!"
                elementType = 'phrase';
                text = 'Я хочу тебя трахнуть, Давлатик!';
            }
            const element = document.createElement('div');
            element.className = 'element ' + elementType;
            element.textContent = text;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.top = `${Math.random() * 100}vh`;
            element.style.animation = `${animations[Math.floor(Math.random() * animations.length)]} ${Math.random() * 4 + 1}s infinite`;
            element.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            element.style.zIndex = Math.floor(Math.random() * 10);
            container.appendChild(element);
        }
    </script>
</body>
</html>
